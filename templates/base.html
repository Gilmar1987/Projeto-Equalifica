<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>{% block title %}Equalifica{% endblock %}</title>
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f8f9fa;
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }
    header {
      background: #0077b6;
      color: white;
      padding: 0.75rem 0;
      text-align: center;
      flex-shrink: 0;
    }
    header h1 {
      font-size: 1.5rem;
      margin: 0;
    }
    .tts-bar {
      background: #e9ecef;
      padding: 0.5rem 0;
      text-align: center;
      flex-shrink: 0;
    }
    main {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      display: flex;
      flex-direction: column;
    }
    footer {
      background: #0077b6;
      color: white;
      text-align: center;
      padding: 0.5rem 0;
      font-size: 0.875rem;
      flex-shrink: 0;
    }
    .layout-container {
      min-height: 100dvh; /* dvh = dynamic viewport height (melhor para mobile) */
      display: flex;
      flex-direction: column;
      max-width: 100%;
    }
    .btn-access {
      font-size: 0.9rem;
      padding: 0.4rem 0.8rem;
    }
    /* CompactaÃ§Ã£o adicional em telas pequenas */
    @media (max-width: 576px) {
      header h1 { font-size: 1.25rem; }
      .tts-bar { padding: 0.3rem 0; }
      main { padding: 0.75rem; }
    }
  </style>
</head>
<body>
  <div class="layout-container">
    <!-- CabeÃ§alho fixo -->
    <header>
      <div class="container">
        <h1>Equalifica</h1>
        <p class="mb-0 small">Empregabilidade acessÃ­vel com IA</p>
      </div>
    </header>

    <!-- Barra de TTS fixa -->
    <div class="tts-bar">
      <button class="btn btn-primary btn-access" onclick="lerTexto()">ðŸ”Š Ler pÃ¡gina</button>
    </div>

    <!-- ConteÃºdo principal com scroll interno (se necessÃ¡rio) -->
    <main>
      {% block content %}
      {% endblock %}
    </main>

    <!-- RodapÃ© fixo -->
    <footer>
      <div class="container">
        Equalifica â€“ Acessibilidade como investimento em talentos.
        {% if user.is_authenticated %}
          <form method="post" action="{% url 'logout' %}" class="d-inline ms-2">
            {% csrf_token %}
            <button type="submit" class="btn btn-sm btn-light p-1">Sair</button>
          </form>
        {% endif %}
      </div>
    </footer>
  </div>

  <!-- VLibras Widget (oficial) -->
  <div vw class="enabled">
    <div vw-access-button class="active"></div>
    <div vw-plugin-wrapper>
      <div class="vw-plugin-top-wrapper"></div>
    </div>
  </div>
  <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
  <script>
    new window.VLibras.Widget('https://vlibras.gov.br/app');
  </script>

  <!-- Scripts globais -->
  <script>
    function lerTexto() {
      if ('speechSynthesis' in window) {
        const text = document.body.innerText;
        const msg = new SpeechSynthesisUtterance(text);
        msg.lang = 'pt-BR';
        msg.rate = 0.9;
        speechSynthesis.speak(msg);
      }
    }

    function voltarInicio() {
      window.location.href = '{% url "home" %}';
    }
  </script>

  {% block extra_js %}{% endblock %}
</body>
</html>
