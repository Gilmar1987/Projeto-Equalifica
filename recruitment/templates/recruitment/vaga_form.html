<!-- templates/recruitment/vaga_form.html -->
{% extends 'base.html' %}
{% block title %}Nova Vaga{% endblock %}
{% block content %}
<h1>Criar nova vaga</h1>
<p>Empresa: {{ empresa.nome }} (CNPJ {{ empresa.cnpj }})</p>

<form method="post">
    {% csrf_token %}
    <div>
        <label for="titulo">Título</label>
        <input type="text" id="titulo" name="titulo" required>
    </div>
    <div>
        <label for="descricao">Descrição</label>
        <textarea id="descricao" name="descricao" rows="6" required></textarea>
    </div>
    <div>
        <label for="requisitos">Requisitos</label>
        <textarea id="requisitos" name="requisitos" rows="4" required></textarea>
    </div>
    <button type="submit">Salvar vaga</button>
    <a href="{% url 'recruiter_dashboard' %}">Cancelar</a>
</form>
{% endblock %}
