<!-- templates/recruitment/vaga_form.html -->
{% extends 'base.html' %}
{% block title %}Nova Vaga{% endblock %}

{% block content %}
<div class="d-flex flex-column h-100">
  <h5 class="mb-2">Criar Nova Vaga</h5>
  <p class="small text-muted mb-3">
    Empresa: <strong>{{ empresa.nome }}</strong> (CNPJ {{ empresa.cnpj }})
  </p>

  <form method="post" class="mt-auto">
    {% csrf_token %}
    <div class="mb-2">
      <label class="form-label small">Título *</label>
      <input type="text" name="titulo" class="form-control form-control-sm" required>
    </div>
    <div class="mb-2">
      <label class="form-label small">Descrição *</label>
      <textarea name="descricao" class="form-control form-control-sm" rows="4" required></textarea>
    </div>
    <div class="mb-3">
      <label class="form-label small">Requisitos *</label>
      <textarea name="requisitos" class="form-control form-control-sm" rows="3" required></textarea>
    </div>

    <div class="d-grid gap-2">
      <button type="submit" class="btn btn-primary">Salvar vaga</button>
      <a href="{% url 'recruiter_dashboard' %}" class="btn btn-outline-secondary">Cancelar / Voltar ao Dashboard</a>
    </div>
  </form>
</div>
{% endblock %}
