<!-- templates/recruitment/entrevista_form.html -->
{% extends 'base.html' %}
{% block title %}Agendar Entrevista{% endblock %}
{% block content %}
<h1>Agendar entrevista</h1>
<p>Empresa: {{ empresa.nome }} (CNPJ {{ empresa.cnpj }})</p>
<p>Candidatura: {{ candidatura.vaga.titulo }} — CPF {{ candidatura.cpf_pcd }}</p>

<form method="post">
    {% csrf_token %}
    <div>
        <label for="data_agendada">Data e hora</label>
        <input type="datetime-local" id="data_agendada" name="data_agendada" required>
    </div>
    <div>
        <label for="link_video">Link da sala de vídeo (opcional)</label>
        <input type="url" id="link_video" name="link_video" placeholder="https://">
    </div>
    <div>
        <label for="observacoes">Observações (opcional)</label>
        <textarea id="observacoes" name="observacoes" rows="3"></textarea>
    </div>
    <button type="submit">Agendar</button>
    <a href="{% url 'recruiter_dashboard' %}">Cancelar</a>
</form>
{% endblock %}
